<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px; /* Jarak atas pada desktop */
    }
    @media (max-width: 991.98px) {
      /* Jarak atas pada tablet */
      body {
        padding-top: 50px;
      }
    }
    @media (max-width: 575.98px) {
      /* Jarak atas pada ponsel */
      body {
        padding-top: 40px;
      }
    }
    .carousel-item img {
      max-width: 100%; /* Lebar maksimum gambar dalam carousel */
      max-height: 100%; /* Mengatur tinggi gambar sesuai aspek rasio asli */
    }
    .carousel {
      width: 80%; /* Lebar carousel */
      margin: 0 auto; /* Pusatkan carousel di tengah */
    }
    .navbar-kategori {
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .navbar-kategori a {
      margin-right: 10px;
    }
    .gambar {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 20px;
    }
  
    .gambar-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 auto;
      max-width: 80%; 
    }
    .gambar-item {
      width: 30%;
      margin: 10px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gambar-item img {
      width: 100%;
      height: 100%;
    }

    .gambar-item .text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      font-size: 18px;
    }
  .gambar-item:before,
  .gambar-item:after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .gambar-item:before {
    content: attr(data-text);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 20px;
    opacity: 1;
    pointer-events: none;
  }
  .gambar-item:hover:before,
  .gambar-item:hover:after {
    opacity: 1;
  }
  </style>
</head>
<body>
  <!--navbar top-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--carousel auto-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/image/img-1.png" alt="" style="width:100%;">
      </div>

      <div class="carousel-item">
        <img src="assets/image/img-2.png" alt="" style="width:100%;">
      </div>

      <div class="carousel-item">
        <img src="assets/image/img-3.png" alt="" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--navbar kategori-->
  <div class="navbar-kategori">
    <a href="#" data-kategori="all">Semua</a>
    <a href="#" data-kategori="kategori1">Kategori 1</a>
    <a href="#" data-kategori="kategori2">Kategori 2</a>
    <a href="#" data-kategori="kategori3">Kategori 3</a>
    <a href="#" data-kategori="kategori4">Kategori 4</a>
  </div>

  <div class="gambar-container">
    <a href="#" class="gambar-item" data-kategori="kategori1" onclick="openImage(event)">
      <img src="assets/image/img-1.png" alt="Gambar 8">
      <div class="text">Gambar 1</div>
    </a>
    <a href="#" class="gambar-item" data-kategori="kategori2" onclick="openImage(event)">
      <img src="assets/image/img-2.png" alt="Gambar 8">
      <div class="text">Gambar 2</div>
    </a>
    <a href="#" class="gambar-item" data-kategori="kategori3" onclick="openImage(event)">
      <img src="assets/image/img-3.png" alt="Gambar 8">
      <div class="text">Gambar 3</div>
    </a>

    <a href="#" class="gambar-item" data-kategori="kategori4" onclick="openImage(event)">
      <img src="assets/image/img-1.png" alt="Gambar 8">
      <div class="text">Gambar 4</div>
    </a>

    <a href="#" class="gambar-item" data-kategori="kategori1" onclick="openImage(event)">
      <img src="assets/image/img-2.png" alt="Gambar 8">
      <div class="text">Gambar 5</div>
    </a>
    <a href="#" class="gambar-item" data-kategori="kategori2" onclick="openImage(event)">
      <img src="assets/image/img-3.png" alt="Gambar 8">
      <div class="text">Gambar 6</div>
    </a>
    <a href="#" class="gambar-item" data-kategori="kategori3" onclick="openImage(event)">
      <img src="assets/image/img-1.png" alt="Gambar 8">
      <div class="text">Gambar 7</div>
    </a>
    <a href="#" class="gambar-item" data-kategori="kategori4" onclick="openImage(event)">
      <img src="assets/image/img-2.png" alt="Gambar 8">
      <div class="text">Gambar 8</div>
    </a>
    <a href="#" class="gambar-item" data-kategori="kategori4" onclick="openImage(event)">
      <img src="assets/image/img-2.png" alt="Gambar 8">
      <div class="text">Gambar 9</div>
    </a>
  </div>
</container>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('.navbar-kategori a').click(function(e) {
      e.preventDefault();

      var kategori = $(this).attr('data-kategori');

      $('.gambar-item').hide();

      if (kategori === 'all') {
        $('.gambar-item').show();
      } else {
        $('.gambar-item[data-kategori="' + kategori + '"]').show();
      }

      // Menata ulang gambar secara rapi
      var gambarContainer = $('.gambar-container');
      var gambarItems = gambarContainer.children('.gambar-item').get();
      gambarItems.sort(function(a, b) {
        return $(a).attr('data-kategori') > $(b).attr('data-kategori') ? 1 : -1;
      });
      $.each(gambarItems, function(index, item) {
        gambarContainer.append(item);
      });
    });
  });
</script>

</body>
</html>
